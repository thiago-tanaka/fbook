<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendBook</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

{{ template "header" }}


<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <h3>New Post</h3>
            <fieldset>
                <form id="post-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="title">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" name="content" required placeholder="content"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Post
                    </button>
                </form>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            {{ range .Posts }}
                {{ if (eq .AuthorID $.UserID) }}
                    {{ template "post-with-permission" . }}
                {{ else }}
                    {{ template "post-without-permission" . }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>

{{ template "footer" }}

{{ template "scripts" }}

<script src="/assets/js/posts.js"></script>

</body>
</html>
